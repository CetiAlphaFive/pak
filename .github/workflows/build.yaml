
name: Trigger pak builds

on:
  workflow_dispatch:

jobs:
  pak:
    runs-on: ubuntu-latest

    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.TOKEN }}
          repository: r-lib/pak
          event-type: pak-build
          client-payload: '{"os":"ubuntu-latest","rversions":"4.0"}'
